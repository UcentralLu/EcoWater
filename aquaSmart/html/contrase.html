<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi Contraseña - EcoWater</title>
    <meta name="description" content="Recupera tu contraseña de EcoWater ingresando tu correo electrónico.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">    
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <div class="logo">
                <i class="fas fa-tint water-drop"></i> EcoWater
            </div>
            <h2>¿Olvidaste tu Contraseña?</h2>
            <p>Ingresa tu correo electrónico para recibir un enlace de restablecimiento.</p>
        </div>
        <form class="forgot-password-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <button type="submit" class="cta-button reset-password-button">Enviar Solicitud</button>
        </form>
        <div class="forgot-password-footer">
            ¿Ya recuerdas tu contraseña? <a href="login.html">Iniciar Sesión</a>
        </div>
    </div>

    <script src="../js/scripts.js"></script>
</body>
</html>
