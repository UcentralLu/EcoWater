<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoWater</title>
    <meta name="description" content="Inicia sesión en tu cuenta de EcoWater para acceder a tu historial de pedidos y gestionar tus preferencias.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>   
    <div class="form-group">
        <div class="back-to-home">
            <a href="../html/prueba2.html" class="icon-btn">
                <i class="fas fa-arrow-left"></i>  Regresar
            </a>
        </div>
    </div>    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-tint water-drop"></i> EcoWater
            </div>
            <h2>Iniciar Sesión</h2>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                <span class="password-toggle">                    
                </span>
            </div>
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember"> Recordarme
                </label>
                <a href="contrase.html">¿Olvidaste tu contraseña?</a>
            </div>
            <a href="productos.html" class="cta-button login-button">Iniciar Sesión</a>
        </form>
        <div class="login-footer">
            ¿No tienes una cuenta? <a href="resgitro.html">Regístrate aquí</a>
        </div>
        
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
